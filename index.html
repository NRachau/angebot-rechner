<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KI-Workflow Angebotsrechner</title>
  <link rel="stylesheet" href="style/main.css" />
  <script src="js/calculator.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>KI-Workflow Angebotsrechner</h1>
      <p>Stellen Sie Ihr individuelles Setup zusammen und erhalten Sie direkt einen Kostenüberblick.</p>
    </header>

    <main class="calculator">
      <section class="options" id="options">
        <!-- Hier werden dynamisch Workflows, Pakete etc. eingefügt -->
      </section>

      <aside class="summary">
        <h2>Kostenübersicht</h2>
        <div id="summary-output">
          <!-- Dynamisch generierte Zusammenfassung -->
        </div>
        <div class="actions">
          <select id="action-dropdown">
            <option value="">Aktion wählen</option>
            <option value="print">🖨️ Drucken</option>
            <option value="pdf">📄 PDF exportieren</option>
            <option value="copy">📋 In Zwischenablage</option>
          </select>
          <p id="status-message"></p>
        </div>
      </aside>
    </main>
  </div>
</body>
</html>
